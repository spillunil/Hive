<template name="category">
	<div class="col-xs-6 col-md-4">
		<a href="{{pathFor 'postsList'}}" class="thumbnail">
			<div class="" id="{{value}}">
				<img src="{{src}}" class="category category-thumbnail img-responsive" id="{{value}}" alt="{{name}}">
				<h2 align="center" class="name-value" id="{{value}}">{{name}}</h2>
			</div>
		</a>
	</div>
</template>
